<!doctype html>
<html ng-app="moves">
    <head>
        <meta charset="utf-8">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <!--<link href="styles/main.css" rel="stylesheet">-->
        <!-- endbuild -->
        <link href="../styles/tab.css" rel="stylesheet">
    </head>
    <body>
<script>(function(){var qs,js,q,s,d=document,gi=d.getElementById,ce=d.createElement,gt=d.getElementsByTagName,id='typef_orm',b='https://s3-eu-west-1.amazonaws.com/share.typeform.com/';if(!gi.call(d,id)){js=ce.call(d,'script');js.id=id;js.src=b+'share.js';q=gt.call(d,'script')[0];q.parentNode.insertBefore(js,q)}id=id+'_';if(!gi.call(d,id)){qs=ce.call(d,'link');qs.rel='stylesheet';qs.id=id;qs.href=b+'share-button.css';s=gt.call(d,'head')[0];s.appendChild(qs,s)}})()</script>

      <div id='siteTitle'>
        Moves.io
        <button><a class="apply button" href="https://hackmatch.typeform.com/to/oAufb3" data-mode="1" target="_blank">Apply for a HackMatch Agent!</a></button>






      </div>
      <div id='siteSubtitle'>Ready to make Moves?</div>

      <div ng-controller="movesController">
        <!--DEBUGGING-->
        <button ng-click="printStorage()">print storage</button>
        <button ng-click="printStartupsArray()">print startups array</button>
        <br>
        <button ng-click="addStartupsFromStorage()">add startups from storage</button>
        <br>
        <button ng-click="saveToStorage()">save</button>
        <button ng-click="saveStartup()">save startup</button>
        <input type="text" ng-model="startupURL"  size="30"
               placeholder="add new startup here">
        <button ng-click="removeStartup()">remove startup</button>
        <!--/DEBUGGING-->
        <ul id='startupList' class="unstyled">
          <li class='startupTile' ng-repeat="startup in startupsArray">
            <div class="tile-title">
            <!-- do an if that checks if the star should be full or empty in another object in our chrome storage
            fa-star-o fa-star -->
                <i class="star fa fa-star-o" ng-click="clickedStar(startup)"></i>
                <a style="text-decoration: none; color: inherit;" href="http://{{startup}}" target="_blank">
                    {{startup}}
                </a>
                <button class="intro" ng-click="clickedIntro(startup)">
                    intro
                </button>
            </div>
          </li>
        </ul>
      </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js"></script>
        <script src="../bower_components/firebase/firebase.js"></script>
        <script src="../bower_components/firebase-simple-login/firebase-simple-login.js"></script>
        <script src="../bower_components/mockfirebase/dist/mockfirebase.js"></script>
        <script src="../bower_components/angularfire/dist/angularfire.min.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/popup.js -->
        <!--<script src="scripts/popup.js"></script>-->
        <!-- endbuild -->
        <script src="https://parse.com/downloads/javascript/parse-1.3.1.min.js"></script>
        <script src="../scripts/moves.js"></script>


    </body>
</html>
